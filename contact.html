<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Storytelling: Contact</title>
    <link href="images/favicon-32x32.png" type="favicon" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>

<body>

    <header class="header__content bg__accent--header">

        <div class="container display__lg-screen">
            <div class="row">
                <a href="index.html" class="link__item">
                    <p class="logo brand__font">B2B</p>
                </a>


                <button class="nav-toggle" aria-label="open navigation">
                    <span class="hamburger"></span>
                </button>
            </div>

            <nav class="nav">
                <ul class="nav__list list__style">
                    <li class="nav__item"><a class="nav__link link__item" href="index.html">Home</a></li>
                    <li class="nav__item dropdown" data-dropdown>
                        <a href="service.html" class="dropbtn row__icon add-margin" data-dropdown-button>Services<svg
                                xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#381850">
                                <path d="M480-345 240-585l56-56 184 183 184-183 56 56-240 240Z" />
                            </svg>
                        </a>
                        <ul class="dropdown-content">
                            <li><a class="nav__link link__item" href="#brand-management">Brand Management</a></li>
                            <li><a class="nav__link link__item" href="#customer-experience">Customer Experience</a></li>
                            <li><a class="nav__link link__item" href="#digital-marketing">Digital Marketing</a></li>
                            <li><a class="nav__link link__item" href="#linkedin-management">LinkedIn Management</a></li>
                        </ul>
                    </li>
                    <li class="nav__item"><a class="nav__link link__item" href="team.html">Team</a></li>
                    <li class="nav__item"><a class="nav__link link__item" href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main class="contact">

        <div class="bg__accent--main-title contact__title">
            <h1 class="main__title--style">Contact Us</h1>
        </div>

        <section>

            <div>
                <div class="container contact__container">
                    <div class="contact__content hero__content hero__content--padding">
                        <h2 class="section__title--main">Get in touch</h2>
                        <p class="contact__text">Have a question or want to know more about our services ?</p>
                        <p class="contact__text">Send us a message and we will get back to you as soon as possible.</p>
                    </div>
                </div>
            </div>

            <div class="container contact__container">
                <form class="form__grid" id="contact-form" method="post">
                    <div class="form__display">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form__display">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form__display">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" pattern=".+@example\.com" size="30" required>
                    </div>
                    <div class="form__display">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" cols="33" required></textarea>
                    </div>
                    <div class="form__display">
                        <button class="contact__btn" type="submit" value="Send Request">Submit</button>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <footer class="footer footer__position">
        <div class="container social">
            <a href="https://in.linkedin.com/company/b2b-storytelling" target="_blank"><img class="icon__size"
                    src="images/linkedin-brands-solid.svg" alt="linkedin"></a>
            <a href="https://www.facebook.com/www.b2bstorytelling.in/" target="_blank"><img class="icon__size"
                    src="images/square-facebook-brands-solid.svg" alt="facebook"></a>
        </div>
    </footer>

    <script src="main.js" type="text/javascript"></script>
</body>

</html>
